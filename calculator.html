<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>

    <p class="js-calculation calculation"></p>

  <p>
    <button onclick="updateCalculation('1');" class="calculator-buttons gray-buttons">1</button>
    <button onclick="updateCalculation('2');" class="calculator-buttons gray-buttons">2</button>
    <button onclick="updateCalculation('3');" class="calculator-buttons gray-buttons">3</button>
    <button onclick= "updateCalculation(' + ');" class="calculator-buttons operator-buttons">+</button>
  </p>

  <p>
    <button onclick="updateCalculation('4');" class="calculator-buttons gray-buttons">4</button>
    <button onclick="updateCalculation('5');" class="calculator-buttons gray-buttons">5</button>
    <button onclick="updateCalculation('6');" class="calculator-buttons gray-buttons">6</button>
    <button onclick="updateCalculation(' - ');" class="calculator-buttons operator-buttons">-</button>
  </p>

  <p>
    <button onclick="updateCalculation('7');" class="calculator-buttons gray-buttons">7</button>
    <button onclick="updateCalculation('8');" class="calculator-buttons gray-buttons">8</button>
    <button onclick="updateCalculation('9');" class="calculator-buttons gray-buttons">9</button>
    <button onclick="updateCalculation(' * ');" class="calculator-buttons operator-buttons">*</button>
  </p>

  <p>
    <button onclick="updateCalculation('0');" class="calculator-buttons gray-buttons">0</button>
    <button onclick="updateCalculation('.');" class="calculator-buttons gray-buttons">.</button>

    <button onclick="calculation = eval(calculation);  
      displayCalculation(); 
      localStorage.setItem('calculation',calculation);" class="calculator-buttons gray-buttons">=</button>

    <button onclick="updateCalculation(' / ');" class="calculator-buttons operator-buttons">/</button>
  </p>

  <button onclick="calculation ='';
    displayCalculation(); 
    localStorage.setItem('calculation', calculation);" class="calculator-buttons gray-buttons clear-button">Clear</button>
  
  
    <script src="calculator.js"></script>
  </body>
</html>
